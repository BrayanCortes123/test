<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadolibre</title>
    <link rel="stylesheet" href="MercadoLibre/css/mercadolibre.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="imagen"><a href="mercadolibre.html"><img src="MercadoLibre/img/mercadolibre.png" alt=""></a></div>
            <div class="seeker">
                <div class="magini"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="seeker-input"><input id="busqueda" class="input-seeker" type="text" placeholder="Estoy buscando...  "></div>
            </div>
            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>
    </div>
    <div class="ubicacion">
        <div class="icon"><i class="fa-solid fa-location-dot"></i>   Ingresa tu ubicacion
        </div>
        <div class="icona"><i class="fa-solid fa-arrow-right fa-shake"></i></div>
    </div>
    <div class="main-content" id="mainContent"></div>
</body>
<script src="MercadoLibre/js/mercadolibre.js"></script>
</html>
