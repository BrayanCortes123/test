<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="carrito/csscar.css">
</head>
<body>
    <div class="head">
        <div class="box-title">
            <h2 class="title">sneakers</h2>
        </div>
       <div class="box-info">
            <div class="opacity box-collections">collections</div>
            <div class="opacity box-men">men</div>
            <div class="opacity women">Women</div>
            <div class="opacity about">About</div>
            <div class="opacity contact">Contact</div>
       </div>
</div>
    <div class="box-main">
        <div class="img-box-main">

                <img id="imgBox" class="img-box" src="carrito/img/image-1.jpg" alt="">

            <div id="boxImgBox1" class="box-img1">
                <img id="imgMini1" class="img-mini" src="carrito/img/image-1-mini.jpg" alt="mini-1">
            </div>
            <div id="boxImgBox2" class="box-img2">
                <img id="imgMini2" class="img-mini" src="carrito/img/image-2-mini.jpg" alt="mini-2">
            </div>
            <div id="boxImgBox3" class="box-img3">
                <img id="imgMini3" class="img-mini" src="carrito/img/image-3-mini.jpg" alt="mini-3">
            </div>
            <div id="boxImgBox4" class="box-img4">
                <img id="imgMini4" class="img-mini" src="carrito/img/image-1-mini.jpg" alt="mini-4">
            </div>
        </div>
        <div class="buy-box">
            <div id="cantibox" class="cant-box">
                <div id="btnmenos" class="icon-op subs-obj">-</div>
                <div id="btncanti" class="icon-op cant-obj"><span id="num">0</span></div>
                <div id="btnmas" class="icon-op add-obj">+</div>
        <div class="conted">
            <div class="box-text">
                <div class="t-orange"><span class="title-or">SNEAKER COMPANY</span></div>
                <div class="fall-title"><span class="fall">Fall Limited Edition Sneakers</span></div>
                <div class="info-box"><span class="text">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</span></div>
                <div class="info-des">
                    <div class="valor">125.00</div>
                    <div class="descuento">50%</div>
                </div>
                <div class="valor-ini">250.00</div>

                    <div id="boxTotal" class="total">Total: $0.00</div>
                    <div class="carrito">
                    </div>
            </div>
        </div>
        
            </div>  
        </div>
    </div>
    
</body>
<script src="carrito/jscar.js"></script>
</html>
