<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="password_generator/style.css">
    <title>Password generator app</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="result">
        <div class="password-input-container" >
            <input type="text" id="password" readonly>
            <span class="copy-password-icon" id="copy-password-icon"><i class="fa-sharp fa-regular fa-copy fa-beat-fade custom-icon"></i></span>
        </div>
    </div>
    <div class="container">
        <div class="options">
                <label class="password-label" for="length">Character Legth <div class="number"><span class="length-value" id="length-value">12</span></div></label>
                <input class="password-range" type="range" id="length" min="0" max="30" value="0">
            <label for="uppercase"></label>
            <input type="checkbox" id="uppercase" checked>
            <span class="texto">Include uppercase Letters </span>
            <label for="lowercase"></label>
            <input type="checkbox" id="lowercase" checked>
            <span class="texto">Include Lowercase Letters </span>
            <label for="numbers"></label>
            <input type="checkbox" id="numbers" checked>
            <span class="texto">Include Numbers </span>
            <label for="symbols"></label>
            <input type="checkbox" id="symbols">
            <span class="texto">Include Symbols </span>
            <div class="estado">
            <div class="password-strength-bars">
                <div class="textst">STRENGTH</div>
                <div class="textstt"><p id="password-strength"></p></div>
                <span class="strength-bar"></span>
                <span class="strength-bar"></span>
                <span class="strength-bar"></span>
            </div>
            <div class="boton">
                <button id="generate"><b>GENERATE⠀➔</b></button>
            </div>
        </div>
        </div>
    </div>

    <script src="password_generator/script.js"></script>
</body>
</html>
